<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="../assets/media/logo/logo_wiki.png">
	
	<!-- Primary Meta Tags -->
	<title>Glyph</title>
	<meta name="title" content="Glyph">
	<meta name="description" content="Glyph">

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://hgvn23.github.io/webTool/glyph">
	<meta property="og:title" content="Glyph">
	<meta property="og:description" content="Glyph">
	<meta property="og:image" content="https://raw.githubusercontent.com/HgVN23/HgVN23.github.io/main/assets/media/thumbnail/webTool/glyph.png">

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://hgvn23.github.io/webTool/glyph">
	<meta property="twitter:title" content="Glyph">
	<meta property="twitter:description" content="Glyph">
	<meta property="twitter:image" content="https://raw.githubusercontent.com/HgVN23/HgVN23.github.io/main/assets/media/thumbnail/webTool/glyph.png">

	<!-- CSS/Script -->
	<link rel="stylesheet" href="../assets/css/defaults.css">
	<link rel="stylesheet" href="../assets/css/image.css">
	<link rel="stylesheet" href="../assets/css/webTool.css">
	<script src="../assets/javascript/defaults.js"></script>
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2430509461017367" crossorigin="anonymous"></script>
</head>
<body onload="defaults()" class="themeDark">
	<div id="script"></div>
	<header id="header"></header>
	<div id="sidebar"></div>
	<div class="content">
		<div class="contentBox">
			<div class="contentGroup">
				<div class="contentIcon iconCongDung"></div>
				<div class="contentTitle">Glyph</div>
			</div>
			<div class="image imageGlyph"></div>
			<div class="glyphFlex">
				<div class="contentText">Bảng glyph (0-9, A-F)</div>
				<input class="cInput" id="glyphTable" type="text" placeholder="Ví dụ: 12 hoặc 3B">
				<div class="contentText">Hàng (0-9, A-F)</div>
				<input class="cInput" id="glyphRow" type="text" placeholder="Ví dụ: 1 hoặc C">
				<div class="contentText">Cột (0-9, A-F)</div>
				<input class="cInput" id="glyphCol" type="text" placeholder="Ví dụ: 1 hoặc C">
				<div class="result glyph" id="copyThis">...</div>
			</div>
			<div class="buttonGroup">
				<button class="cButton" onclick="glyph()" id="create">Tạo</button>
				<button class="cButton" onclick="copy()" id="copy">Sao chép</button>
			</div>
			<script src="../assets/javascript/copy.js"></script>
			<script src="../assets/javascript/glyph.js"></script>
		</div>
	</div>
	<footer id="footer"></footer>
</body>
